<!DOCTYPE html>
<html class="h-full bg-gray-100">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" /> 
    <link rel="stylesheet" href="style.css" />
    <link href="./output.css" rel="stylesheet">
  </head>
  
  
  <body class="h-full bg-contain bg-center text-white">
    <nav class="mx-auto">
      <div class="mx-auto max-w-7xl px-8  sm:px-10 lg:px-10">
        <div class="relative flex h-12 px-12  items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!--
                Icon when menu is closed.
    
                Menu open: "hidden", Menu closed: "block"
              -->
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex flex-1 items-center justify-between  ">
            <div class="flex flex-shrink-0 ">
              <img class="w-12" src="https://c.animaapp.com/kwmgmS0L/img/logo-1-1.svg" />
            </div>
            <div class="hidden sm:flex space-x-8">
                <a href="#" class="text-gray-500 text-xl font-medium font-['DM Sans'] leading-relaxedhover:bg-gray-700  text-lg left-16 hover:text-white rounded-md px-3 py-2 text-lg font-semibold" aria-current="page">Home</a>
                <a href="#" class="text-gray-500 text-xl font-medium font-['DM Sans'] leading-relaxed hover:bg-gray-700  text-lg left-16 hover:text-white rounded-md px-3 py-2 text-lg font-semibold">Sobre</a>
                <a href="#" class="text-gray-500 text-xl font-medium font-['DM Sans'] leading-relaxed hover:bg-gray-700 left-16 hover:text-white rounded-md px-3 py-2 text-lg font-sans">Projetos</a>
                <a href="#" class="text-gray-500 text-xl font-medium font-['DM Sans'] leading-relaxed hover:bg-gray-700 left-16 hover:text-white rounded-md px-3 py-2 text-lg font-sans">Contato</a>
              
            </div>
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <img class="w-10 px-2" text-stone-500 src="https://c.animaapp.com/kwmgmS0L/img/vector-1.svg" />
            <img
              class="w-10 px-2"
              src="https://c.animaapp.com/kwmgmS0L/img/entypo-social-linkedin-with-circle.svg"
            />
            <img
              class="w-10 px-2"
              src="https://c.animaapp.com/kwmgmS0L/img/ant-design-twitter-circle-filled.svg"
            />
           
            </div>
          </div>
        </div>
      </div>
    </nav>
    
  </body>
</html>
